{# templates/comment_confirm_delete.html #}
<form method="post">
  {% csrf_token %}
  <h4>Are you sure you want to delete this comment?</h4>
  <p><em>{{ comment.content }}</em></p>
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <button type="button" class="btn btn-secondary ms-2" onclick="window.location.reload()">No</button>
</form>
