{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
