{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
